<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Strength</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex">
            <div class="card shadow">
                <h3 class="text-center">Password Strength indicator</h3>
                <div class="card-body">
                    <form action="" method="get">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Type password">
                            <span id="showBtn">SHOW</span>
                        </div>
                        <div class="inticator">
                            <span class="weak"></span>
                            <span class="medium"></span>
                            <span class="strong"></span>
                        </div>
                        <div class="text"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
